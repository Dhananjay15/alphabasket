services:
  - type: web
    name: alphabasket-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
  - key: COHERE_API_KEY
    value: sk-your-cohere-key
  - key: SUPABASE_SERVICE_KEY
    value: your-supabase-secret-key
